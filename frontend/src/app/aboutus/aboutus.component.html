<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  
</head>
<body>

  <div class="banner"></div>

  <div class="container">
    <h1>Steps to Add an Expense</h1>

    <div class="steps">
      <div class="step">
        <div class="step-number">Step 1</div>
        <div class="step-desc">Log in to your account or create a new one.</div>
      </div>
      <div class="step">
        <div class="step-number">Step 2</div>
        <div class="step-desc">Go to the “Expenses” section from the navigation menu.</div>
      </div>
      <div class="step">
        <div class="step-number">Step 3</div>
        <div class="step-desc">Click on “Add Expense” and fill in the required details such as amount, remark, and date.</div>
      </div>
      <div class="step">
        <div class="step-number">Step 4</div>
        <div class="step-desc">Hit “Submit” and your expense will be recorded.</div>
      </div>
    </div>
  </div>

</body>
</html>
